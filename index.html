<h1>First Heading</h1>
<p>first paragraph.</p>
<time id="time"></time>

<script>
  function updateTime() {
    var time = document.getElementById("time");
    var now = new Date();
    time.innerHTML = now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);
</script>

<img src="audi-rs4-by-abt-lead-image.jpg" alt="de.motor1.com" width="104" height="142">

<div id="btc-price"></div>

<script>
  const url = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=BTC";
  const apiKey = "YOUR_API_KEY_HERE";

  fetch(url, {
    method: "GET",
    headers: {
      "X-CMC_PRO_API_KEY": apiKey
    }
  })
  .then(response => response.json())
  .then(data => {
    const btcPrice = data.data.BTC.quote.USD.price;
    document.getElementById("btc-price").innerHTML = "$" + btcPrice;
  })
  .catch(error => console.log(error));
</script>

</body>
</html>
